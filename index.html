<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calculator {
            max-width: 400px;
            margin: 50px auto;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .display {
            background: #000;
            color: #fff;
            font-size: 2rem;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .btn-calc {
            height: 60px;
            font-size: 1.2rem;
            margin: 5px;
            border-radius: 10px;
        }
        .btn-number { background: #6c757d; border: none; color: white; }
        .btn-operator { background: #007bff; border: none; color: white; }
        .btn-equals { background: #28a745; border: none; color: white; }
        .btn-clear { background: #dc3545; border: none; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2 class="text-center mb-4">Calculator</h2>
            <div class="display" id="display">0</div>
            <div class="row">
                <div class="col-3"><button class="btn btn-clear btn-calc w-100" onclick="clearDisplay()">C</button></div>
                <div class="col-3"><button class="btn btn-operator btn-calc w-100" onclick="deleteLast()">⌫</button></div>
                <div class="col-3"><button class="btn btn-operator btn-calc w-100" onclick="appendOperator('/')">/</button></div>
                <div class="col-3"><button class="btn btn-operator btn-calc w-100" onclick="appendOperator('*')">×</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('7')">7</button></div>
                <div class="col-3"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('8')">8</button></div>
                <div class="col-3"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('9')">9</button></div>
                <div class="col-3"><button class="btn btn-operator btn-calc w-100" onclick="appendOperator('-')">-</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('4')">4</button></div>
                <div class="col-3"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('5')">5</button></div>
                <div class="col-3"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('6')">6</button></div>
                <div class="col-3"><button class="btn btn-operator btn-calc w-100" onclick="appendOperator('+')">+</button></div>
            </div>
            <div class="row">
                <div class="col-3"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('1')">1</button></div>
                <div class="col-3"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('2')">2</button></div>
                <div class="col-3"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('3')">3</button></div>
                <div class="col-3"><button class="btn btn-equals btn-calc w-100" onclick="calculate()" style="height: 130px;">=</button></div>
            </div>
            <div class="row">
                <div class="col-6"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('0')">0</button></div>
                <div class="col-3"><button class="btn btn-number btn-calc w-100" onclick="appendNumber('.')">.</button></div>
            </div>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentInput = num;
                shouldResetDisplay = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operator !== null && !shouldResetDisplay) {
                calculate();
            }
            previousInput = currentInput;
            operator = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (operator === null || previousInput === null) return;
            
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result;

            switch (operator) {
                case '+': result = prev + current; break;
                case '-': result = prev - current; break;
                case '*': result = prev * current; break;
                case '/': result = current !== 0 ? prev / current : 'Error'; break;
                default: return;
            }

            currentInput = result.toString();
            operator = null;
            previousInput = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            if (key >= '0' && key <= '9' || key === '.') {
                appendNumber(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
